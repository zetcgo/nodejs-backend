<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Chat App</title>
        <link rel="stylesheet" href="index.css" />
        <script src="https://kit.fontawesome.com/7b418e3171.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="main">
            <article class="article">
                <ul class="chats"></ul>
            </article>
            <section>
                <form class="chat-form">
                    <label>
                        <input class="chat-form__input" required />
                    </label>
                    <div>
                        <button class="chat-form__send">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <button class="chat-form__quit">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                    </div>
                </form>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
