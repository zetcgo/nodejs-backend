pre-commit:
    parallel: true
    commands:
        package-json:
            glob: '**/package.json'
            run: bun sort-package-json -c
        tsconfig-json:
            run: bun sort-tsconfig 'src/**/tsconfig.json'
        prettier:
            glob: '**'
            run: bun run format
        eslint:
            glob: '**'
            run: bun run lint
        stylelint:
            glob: '**/*.css'
            run: bun run style
